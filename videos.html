<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Página de Valentina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">VALENTINA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link active" href="videos.html">Videos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container py-5">
            <h2 class="text-center mb-4">Nuestros Videos</h2>
            <div id="video-feed">
                <!-- Video 1 -->
                <div class="video-container mx-auto">
                    <div class="video-wrapper">
                        <video class="video" id="video1" controls>
                            <source src="videos/video1.mp4" type="video/mp4">
                            Tu navegador no soporta este formato de video.
                        </video>
                        <button class="play-overlay" data-video-id="video1">▶️</button>
                    </div>
                    <div class="custom-controls" data-video-id="video1">
                        <input type="range" class="seek-bar" value="0">
                        <span class="current-time">0:00</span> / <span class="duration">0:00</span>
                    </div>
                </div>

                <!-- Video 2 -->
                <div class="video-container mx-auto">
                    <div class="video-wrapper">
                        <video class="video" id="video2" controls>
                            <source src="videos/video2.mp4" type="video/mp4">
                            Tu navegador no soporta este formato de video.
                        </video>
                        <button class="play-overlay" data-video-id="video2">▶️</button>
                    </div>
                    <div class="custom-controls" data-video-id="video2">
                        <input type="range" class="seek-bar" value="0">
                        <span class="current-time">0:00</span> / <span class="duration">0:00</span>
                    </div>
                </div>

                <!-- Video 3 -->
                <div class="video-container mx-auto">
                    <div class="video-wrapper">
                        <video class="video" id="video3" controls>
                            <source src="videos/video3.mp4" type="video/mp4">
                            Tu navegador no soporta este formato de video.
                        </video>
                        <button class="play-overlay" data-video-id="video3">▶️</button>
                    </div>
                    <div class="custom-controls" data-video-id="video3">
                        <input type="range" class="seek-bar" value="0">
                        <span class="current-time">0:00</span> / <span class="duration">0:00</span>
                    </div>
                </div>
                <!-- Añade más videos de la misma manera -->
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">© 2024 Valentina. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
